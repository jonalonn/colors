<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>OLORS</title>
	
	<link rel="stylesheet" type="text/css" href="css/component.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/colpick.css"/>
</head>
<script>
// (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
// 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
// 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
// })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

// ga('create', 'UA-45443446-1', 'jonalonn.com');
// ga('send', 'pageview');

</script>
<body>
	
	<div class="container">
		<div class="logo">
			<div id="logoDiv">
				<canvas id='logoCanvas'></canvas><br>
				<center><p>Convert a number to an image</p></center>
			</div>
		</div>
		<div id="main">
			<div class="colors">

				<div id="inputColor">
					<div id="num1"class="color1 color-box"></div>
					<div id="num2"class="color2 color-box"></div>
					<div id="num3"class="color3 color-box"></div>
					<div id="num4"class="color4 color-box"></div>
					<div id="num5"class="color5 color-box"></div>
					<div id="num6"class="color6 color-box"></div>
					<div id="num7"class="color7 color-box"></div>
					<div id="num8"class="color8 color-box"></div>
					<div id="num9"class="color9 color-box"></div>
					<div id="num0"class="color0 color-box"></div>
					<br><br>
					<button class="randomCol btn btn-2 btn-2c">Random Colors</button>
				</div>


			</div>
			<div class="twotwo">
				<div class="pixels">
					<div id="inputSize">
						<div class="textpixel">Pixel Width:&nbsp;</div><input class="pixWidth" type="range" name="points" min="1" max="200"><div id="showW">100</div>
						<div class="textpixel">Pixel Height:</div><input class="pixHeight" type="range" name="points" min="1" max="200"><div id="showH">100</div>
							
						<!-- <input type="text" value="2"class="pixWidth"></input>
						<input type="text" value="2"class="pixHeight"></input> -->
					</div>
				</div>

					<div class="numbers">
						<div id="inputDiv">
							Pick a number<br><br>
							<button id='numButton1' class='btn btn-2 btn-2c butWidth' value="pi">PI</button>
							<button id='numButton2' class='btn btn-2 btn-2c butWidth' value="phi">PHI</button>
							<button id ='ranButton' class='btn btn-2 btn-2c butWidth' value="random">RANDOM</button>
							<button id ='mynumButton' class='btn btn-2 btn-2c butWidth' value="myNum">ANY</button><br>
						</div>
					</div>
					<div class="myNum">
						<div id="inputNumber">
							<textarea class="inputNum" cols="38" placeholder="Any number..."></textarea>
							<button id="goButton" class="btn btn-2 btn-2c">Go!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		<canvas id="colorCanvas"></canvas>
		<div id="reloadDiv">
			<div class="menubar">

				&nbsp;&nbsp;&nbsp;&nbsp;My Colors:&nbsp;
				<div class="color1 smallBox"></div>
				<div class="color2 smallBox"></div>
				<div class="color3 smallBox"></div>
				<div class="color4 smallBox"></div>
				<div class="color5 smallBox"></div>
				<div class="color6 smallBox"></div>
				<div class="color7 smallBox"></div>
				<div class="color8 smallBox"></div>
				<div class="color9 smallBox"></div>
				<div class="color0 smallBox"></div><br>
				&nbsp;&nbsp;&nbsp;&nbsp;My Number:&nbsp;
				<textarea class="inputNumtwo" cols="20">1234567890</textarea><br>
				&nbsp;&nbsp;&nbsp;&nbsp;My pixels:&nbsp;
				W<input type="text" value="2" id="showW" class="pixWidth"></input>
				H<input type="text" value="2" id="showH" class="pixHeight"></input><br>
				<button class="restart btn btn-2 btn-2c">Do It Again!</button>
				<button class="saveImage btn btn-2 btn-2c">Convert To PNG</button>
			</div>
		</div>

		<div class="imageSave"></div>
	</div>
</body>
<script src="js/classie.js" type="text/javascript"></script>
<script src="js/modernizr.custom.js" type="text/javascript"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/colpick.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
