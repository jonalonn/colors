<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>OLORS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/component.css"/>
</head>
<script>

</script>
<body>
	<div class="container">
		<div class="logo">
			<div id="logoDiv">
				<canvas id='logoCanvas'></canvas><br>
				<center><p>Convert a number to an image</p></center>
			</div>
		</div>
		<div id="main">
			<div class="colors">
				My Colors
				<div id="inputDiv">
						<div id="n1" class="color1 colorBox"><input id="myColor1" class="num1 hidden"></div>
						<div id="n2" class="color2 colorBox"><input id="myColor2" class="num2 hidden"></div>
						<div id="n3" class="color3 colorBox"><input id="myColor3" class="num3 hidden"></div>
						<div id="n4" class="color4 colorBox"><input id="myColor4" class="num4 hidden"></div>
						<div id="n5" class="color5 colorBox"><input id="myColor5" class="num5 hidden"></div>
						<div id="n6" class="color6 colorBox"><input id="myColor6" class="num6 hidden"></div>
						<div id="n7" class="color7 colorBox"><input id="myColor7" class="num7 hidden"></div>
						<div id="n8" class="color8 colorBox"><input id="myColor8" class="num8 hidden"></div>
						<div id="n9" class="color9 colorBox"><input id="myColor9" class="num9 hidden"></div>
						<div id="n0" class="color0 colorBox"><input id="myColor0" class="num0 hidden"></div>
					</div><br>
						<button class="randomCol btn btn-2 btn-2c">Random Colors</button>
					
				</div>
				<div class="twotwo">
					<div class="pixels">
						<div id="inputDiv">
							Pixel Width: <input type="text" value="2"class="pixWidth"></input>
							Pixel Height: <input type="text" value="2"class="pixHeight"></input>
						</div>
					</div>
					<div class="numbers">
						<div id="inputDiv">
							My Numbers<br><br>
							
							<button id='numButton1' class='btn btn-2 btn-2c' value="pi">PI</button><button id='numButton2' class='btn btn-2 btn-2c' value="phi">PHI</button><button id ='ranNum' class='btn btn-2 btn-2c' value="random">RANDOM</button><br>
							<br>or<br>
							<textarea class="inputNum" cols="38">Any number...</textarea>
							<button id='myNum' class="btn btn-2 btn-2c">Go!</button>
						</div>
					</div>
				</div>
			</div>
		</div>

			
			<div id="reloadButton">
				<div class="menubar">
					<button class="restart btn btn-2 btn-2c">Do It Again!</button>
					<button class="saveImage btn btn-2 btn-2c">Convert To PNG</button>
					&nbsp;&nbsp;&nbsp;&nbsp;My Colors:&nbsp;
					<div class="color1 smallBox"></div>
					<div class="color2 smallBox"></div>
					<div class="color3 smallBox"></div>
					<div class="color4 smallBox"></div>
					<div class="color5 smallBox"></div>
					<div class="color6 smallBox"></div>
					<div class="color7 smallBox"></div>
					<div class="color8 smallBox"></div>
					<div class="color9 smallBox"></div>
					<div class="color0 smallBox"></div>
					&nbsp;&nbsp;&nbsp;&nbsp;My Number:&nbsp;
					<textarea class="inputNumtwo" cols="20">1234567890</textarea>
					&nbsp;&nbsp;&nbsp;&nbsp;My pixels:&nbsp;
					W<input type="text" value="2" id="showW" class="pixWidth"></input>
					H<input type="text" value="2" id="showH" class="pixHeight"></input>
				</div>
			</div>
			<canvas id="colorCanvas"></canvas>
			<div class="imageSave"></div>
		<div id="grid"></div>
	</body>
	<script src="js/classie.js" type="text/javascript"></script>
	<script src="js/modernizr.custom.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/jscolor.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	</html>
