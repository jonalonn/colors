<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style type="text/css">

	body {
		margin: 0;
		overflow: hidden;
		background-image:url('img/phiback.png');
		background-repeat:repeat;
		background-attachment:fixed;
	}

	</style>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
	<div id="inputDiv">

		<p>1<input type="text" class="color num1"></input><br>
			2<input type="text" class="color num2"></input><br>

			8<input type="text" class="color num8"></input><br>

		</div>
		<div id="grid"><div id="reloadButton"><button class="restart">do it again</button><button class="saveImage">save image</button></div><canvas id="colorCanvas"></canvas></div>
